<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRITICAL ALERT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_styling.css') }}">
    <style>
        body {
            background-color: #ffcccc; /* Soft red background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .alert-box {
            background-color: #e53e3e;
            color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            animation: bounce 0.5s infinite alternate;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .action-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #48bb78; /* Green for calm action */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h1>EMERGENCY ALERT</h1>
        <p style="font-size: 1.5em; margin-top: 20px;">MAITRI has detected a dangerously high level of sustained stress or acute emotional volatility.</p>
        <p>Please follow one of these immediate self-regulation steps.</p>
        
        <button class="action-button" onclick="location.href='/'">
            Return to Dialogue for Support
        </button>
        <p style="margin-top: 15px; font-size: 0.9em;">If you feel unsafe, please contact emergency services immediately.</p>
    </div>
</body>
</html>
